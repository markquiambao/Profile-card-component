<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Kumbh Sans:400,700" rel="stylesheet" type="text/css" data-noprefix="">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Profile card component</title>
</head>
<body>
  
  <main>
      <div class="container">
        <div class="bg-pattern-card">
          <img src="img/bg-pattern-card.svg" alt="">
        </div>
        <div class="img-card">
          <img src="img/image-victor.jpg" alt="" class="img-icon">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
          <div class="bar-line"></div>
        </div>
        <div class="numbers">
          <div class="numbers-info">
          <h2>80K</h2>
            <p>Followers</p>
            </div>
       <div class="numbers-info">
          <h2>803K</h2>
            <p>Likes</p>
            </div>
<div class="numbers-info">
          <h2>1.4k</h2>
            <p>Photos</p>
            </div>
        </div>
        
      </div>
  </main>
  
</body>
</html>
